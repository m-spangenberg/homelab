<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #c3d8e2,#6fcfb3);
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            pointer-events: none;
            user-select: none;
        }
        h1 {
            font-size: 2.5em;
            color: #255c57;
        }
        p {
            font-size: 1.2em;
            color: #48635e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>status.domain.tld</h1>
        <p>This is a parking page.</p>
    </div>
</body>
</html>
